<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
</head>
<body>

    <div class="title">Rock, Paper, Scissors.....Go!</div>

    <div class="makeSelection">Make your selection!</div>
    <div class="buttons">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    
    <div class="output">
        <div class="selections">
            <div class="player">
                <div class="selectionTitle">Your Choice</div>
                <div class="playerSelection">  Make your selection  </div>
            </div>
            
            <div class="computer">
                <div class="selectionTitle">Computer's Choice</div>
                <div class="computerSelection">  Waiting...  </div>
            </div>
        </div>

        <div class="score">
            <div class="playerScore"></div>
            <div class="computerScore"></div>
        </div>

        <div class="results"></div>
    </div>
     
</body>
</html>
